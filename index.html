<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Black Jack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div><img class=header-pic src="http://casino-edge.net/wp-content/uploads/2015/02/blackjack.jpg" /></div>
    <div class="title"></div>
  </div> <!-- Closes "header" -->
  <main class="content">
    <div class="column-left">
      <h1>USER</h1>
      <p id="u-card1">uCard1</p>
      <p id="u-card2">uCard2</p>
      <p id="u-card3">uCard3</p>
      <p id="u-card4">uCard4</p>
      <p id="u-card5">uCard5</p>
      <p id="u-total">uTotal</p>
    </div>
    <div class="column-right">
      <h1>DEALER</h1>
      <p id="d-card1">dCard1</p>
      <p id="d-card2">dCard2</p>
      <p id="d-card3">dCard3</p>
      <p id="d-card4">dCard4</p>
      <p id="d-card5">dCard5</p>
      <p id="d-total">dTotal</p>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
<footer>
  <div class="buttons">
    <button id="stand">STAND</button>
    <button id="hit">HIT</button>
    <button id="next">NEXT</button>
  </div>
</footer>
</html>
